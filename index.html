<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap-3.3.5.min.js"></script>
</head>
<body>
    <div class="container">
        
        <div id="main" style="display: none">
            <embed src="happy.mp3" autostart="true" loop="true"
                width="2" height="0">
                </embed>
            <h2 class="lead" >
                <h1>HAPPY BIRTHDAY SHEFU :)</h1>
                <h2>Crisp Style ;)</h2> 
                <h3>Ab royiyo naaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa :P</h3>
            </h2>
            <div class="col-md-3">
                <img src="shefu.jpg" class="img-responsive">
            </div>
            <div class="col-md-6">
                <img src="gang.jpg" class="img-responsive">
            </div>
            <div class="col-md-3">
                <img src="shefu2.jpg" class="img-responsive">
            </div>
        </div>

        <div id="timer" >

            <h1>Wait kr le thoda...</h1>
            <div id="clockdiv">
                <!-- <div>
                    <span class="days"></span>
                    <div class="smalltext">Days</div>
                </div> -->
                <div>
                    <span class="hours"></span>
                    <div class="smalltext">Hours</div>
                </div>
                <div>
                    <span class="minutes"></span>
                    <div class="smalltext">Minutes</div>
                </div>
                <div>
                    <span class="seconds"></span>
                    <div class="smalltext">Seconds</div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
           

           function getTimeRemaining(endtime){
                var t = endtime - Date.parse(new Date());
                var seconds = Math.floor( (t/1000) % 60 );
                var minutes = Math.floor( (t/1000/60) % 60 );
                var hours = Math.floor( (t/(1000*60*60)) % 24 );
                return {
                    'total': t,
                    'hours': hours,
                    'minutes': minutes,
                    'seconds': seconds
                };
            }

            function initializeClock(id, endtime){
                var clock = document.getElementById(id);
                var daysSpan = clock.querySelector('.days');
                var hoursSpan = clock.querySelector('.hours');
                var minutesSpan = clock.querySelector('.minutes');
                var secondsSpan = clock.querySelector('.seconds');

                function updateClock(){
                    var t = getTimeRemaining(endtime);

                    hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
                    minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
                    secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

                    if(t.total<=0){
                        clearInterval(timeinterval);
                        $("#timer").hide();
                        $("#main").fadeIn();
                    }
                }

                updateClock();
                var timeinterval = setInterval(updateClock,1000);
            }

            var deadline = Date.parse(new Date())+100000;
            initializeClock('clockdiv', deadline);

        });
    </script>

</body>
</html>
